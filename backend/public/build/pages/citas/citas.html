<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- Google Web Fonts -->
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
  <title>Tatiana Estética - Citas</title>
  
  <script type="module" crossorigin src="/assets/citas.12098b91.js"></script>
  <link rel="modulepreload" crossorigin href="/assets/Alert.645a9844.js">
  <link rel="modulepreload" crossorigin href="/assets/sesion.308f604c.js">
  <link rel="modulepreload" crossorigin href="/assets/sweetalert2.all.5497c4f7.js">
  <link rel="stylesheet" href="/assets/app.1ecf41da.css">
</head>

<body>
  <div class="container-app">
    <div class="imagen"></div>
    <div class="app">
      <h1>Reserva tu cita</h1>
      <h4 class="txt-center">Elige tus servicios e ingresa tus datos</h4>

      <div class="barra">
        <p>Hola: <span id="nombreCliente"></span> </p>
        <button id="cerrar-sesion" class="boton">Cerrar Sesión</button>
      </div>

      <nav class="tabs">
        <button type="button" data-paso="1">Servicios</button>
        <button type="button" data-paso="2">Información Cita</button>
        <button type="button" data-paso="3">Resumen</button>
        <button type="button" data-paso="4">Mis citas</button>
      </nav>

      <div class="seccion" id="paso-1">
        <h2 class="txt-center">Servicios</h2>
        <p class="txt-center">Elige tus servicios a continuación</p>
        <div class="listado-servicios" id="servicios"></div>
      </div>

      <div class="seccion" id="paso-2">
        <h2 class="txt-center">Tus datos y cita</h2>
        <p class="txt-center">Coloca tus datos y fecha de tu cita</p>
        <form class="formulario">
          <div class="campo">
            <label for="nombre">Nombre</label>
            <input type="text" id="nombre">
          </div>
          <div class="campo" id="campoApellido">
            <label for="apellido">Apellido</label>
            <input type="text" id="apellido">
          </div>
          <div class="campo" id="campoCorreo">
            <label for="email">Correo</label>
            <input type="email" id="email">
          </div>
          <div class="campo" id="campoTelefono">
            <label for="telefono">Teléfono</label>
            <input type="tel" id="telefono">
          </div>
          <div class="campo">
            <label for="fecha">Fecha</label>
            <input class="form-control bg-transparent p-4 datetimepicker-input" type="date" id="fecha" min="">
          </div>
          <div class="campo">
            <label for="hora">Hora</label>
            <input type="time" id="hora">
          </div>
        </form>
      </div>

      <div class="seccion contenido-resumen" id="paso-3">
        <h2 class="txt-center">Resumen</h2>
        <p class="txt-center">Verifica que la información sea correcta</p>
      </div>

      <div class="seccion" id="paso-4">
        <h2 class="txt-center">Mis citas</h2>
        <p class="txt-center">Aquí puedes ver todas tus citas agendadas en Tatiana Estética</p>
        <div class="listado-citas"></div>
      </div>

      <div class="paginacion">
        <button id="anterior" class="boton">&laquo; Anterior</button>
        <button id="siguiente" class="boton">Siguiente &raquo; </button>
      </div>

    </div>
  </div>

  
</body>

</html>
