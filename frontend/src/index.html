<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>App Barber</title>
  <link rel="stylesheet" href="./styles/app.css">
</head>

<body>
  <div class="container-app">
    <div class="imagen"></div>
    <div class="app">
      <h1>Iniciar Sesion</h1>
      <h3>Inicia sesion con tus datos</h3>

      <form class="formulario">
        <div class="campo">
          <label for="email">Correo Electronico</label>
          <input type="email" name="email" id="email" placeholder="Tu correo electronico">
        </div>
        <div class="campo">
          <label for="contraseña">Contraseña</label>
          <input type="password" name="contraseña" id="contraseña" placeholder="Tu contraseña">
        </div>

        <div class="txt-center">
          <input type="submit" class="boton" id="login" value="Iniciar sesion">
          <br><br>
          <a href="/pages/auth/registro.html">¿No tienes una cuenta ? Registrate aqui &raquo;</a>
        </div>
      </form>
    </div>
  </div>
  <script type="module" src="./pages/auth/login.js"></script>
</body>

</html>
