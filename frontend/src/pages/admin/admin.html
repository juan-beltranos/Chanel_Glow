<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tatiana Est√©tica - Administrador</title>
  <link rel="stylesheet" href="/styles/app.css">
</head>

<body>

  <div class="container-app">
    <div class="imagen"></div>
    <div class="app">
      <h1>Administrador</h1>
      <h4 class="txt-center">Panel de administracion</h4>

      <div class="barra">
        <p>Hola: <span id="nombreCliente"></span> </p>
        <button id="cerrar-sesion" class="boton">Cerrar Sesion</button>
      </div>

      <nav class="tabs">
        <button  type="button" data-paso="1">Citas</button>
        <button type="button" data-paso="2">Servicios</button>
        <button type="button" data-paso="3">Crear Servicio</button>
      </nav>

      <div class="seccion" id="paso-1">
        <h2 class="txt-center">Tus citas del dia</h2>
        <div class="campo">
          <input type="date" id="fechaCita" min="">
        </div>
        <div class="listado-citas"></div>
      
      </div>

      <div class="seccion" id="paso-2">
        <h2 class="txt-center">Administra tus servicios</h2>
        <div id="servicios"></div>
      </div>

      <div class="seccion" id="paso-3">
        <h2 class="txt-center">Crea un nuevo servicio</h2>
        <form class="formulario">
          <div class="campo">
            <label for="nombreServicio">Nombre</label>
            <input type="text" id="nombreServicio" placeholder="Nombre de tu servicio">
          </div>
          <div class="campo">
            <label for="precioServicio">Precio</label>
            <input type="number" id="precioServicio" placeholder="Precio de tu servicio">
          </div>
          <input type="button" value="Crear nuevo servicio" class="boton" id="crear-servicio">
        </form>
      </div>
    </div>
  </div>

  <script type="module" src="./admin.js"></script>
</body>

</html>
