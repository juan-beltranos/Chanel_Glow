<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- Google Web Fonts -->
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
  <title>Citas</title>
  <link rel="stylesheet" href="/styles/app.css">
</head>

<body>
  <div class="container-app">
    <div class="imagen"></div>
    <div class="app">
      <h1>Reserva tu cita</h1>
      <h4 class="txt-center">Elige tus servicios e ingresa tus datos</h4>

      <div class="barra">
        <p>Hola: <span id="nombreCliente"></span> </p>
        <button id="cerrar-sesion" class="boton">Cerrar Sesion</button>
      </div>

      <nav class="tabs">
        <button type="button" data-paso="1">Servicios</button>
        <button type="button" data-paso="2">informacion Cita</button>
        <button type="button" data-paso="3">Resumen</button>
        <button type="button" data-paso="4">Mis citas</button>
      </nav>

      <div class="seccion" id="paso-1">
        <h2 class="txt-center">Servicios</h2>
        <p class="txt-center">Elige tus servicios a continuacion</p>
        <div class="listado-servicios" id="servicios"></div>
      </div>

      <div class="seccion" id="paso-2">
        <h2 class="txt-center">Tus datos y cita</h2>
        <p class="txt-center">Coloca tus datos y fecha de tu cita</p>
        <form class="formulario">
          <div class="campo">
            <label for="nombre">Nombre</label>
            <input type="text" id="nombre">
          </div>
          <div class="campo" id="campoApellido">
            <label for="nombre">Apellido</label>
            <input type="text" id="apellido">
          </div>
          <div class="campo" id="campoCorreo">
            <label for="nombre">Correo</label>
            <input type="text" id="email">
          </div>
          <div class="campo" id="campoTelefono" >
            <label for="nombre">Telefono</label>
            <input type="text" id="telefono">
          </div>
          <div class="campo">
            <label for="fecha">Fecha</label>
            <input class="form-control bg-transparent p-4 datetimepicker-input" type="date" id="fecha" min="">
          </div>
          <div class="campo">
            <label for="hora">Hora</label>
            <input type="time" id="hora">
          </div>
        </form>
      </div>

      <div class="seccion contenido-resumen" id="paso-3">
        <h2 class="txt-center">Resumen</h2>
        <p class="txt-center">Verifica que la informacion sea correcta</p>
      </div>

      <div class="seccion" id="paso-4">
        <h2 class="txt-center">Mis citas</h2>
        <p class="txt-center">Aqui puedes ver todas tus citas agendadas en TatianaEstetica</p>
        <div class="listado-citas"></div>

      </div>

      <div class="paginacion">
        <button id="anterior" class="boton">&laquo; Anterior</button>
        <button id="siguiente" class="boton">siguiente &raquo; </button>
      </div>

    </div>
  </div>

  <script type="module" src="./citas.js"></script>
</body>

</html>
