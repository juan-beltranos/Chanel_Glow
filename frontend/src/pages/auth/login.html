<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tatiana Estética - Iniciar Sesión</title>
    <link rel="stylesheet" href="../../styles/app.css">
</head>

<body>
    <div class="container-app">
        <div class="imagen"></div>
        <div class="app">
            <h1>Iniciar Sesión</h1>
            <h3>Si aún no has creado una cuenta y ya hiciste una reserva antes, puedes iniciar sesión utilizando tu
                correo electrónico y tu número de teléfono como contraseña.</h3>

            <form class="formulario">
                <div class="campo">
                    <label for="email">Correo Electrónico</label>
                    <input type="email" name="email" id="email" placeholder="Tu correo electrónico">
                </div>
                <div class="campo">
                    <label for="contraseña">Contraseña</label>
                    <input type="password" name="contraseña" id="contraseña" placeholder="Tu contraseña">
                </div>

                <div class="txt-center">
                    <input type="submit" class="boton" id="login" value="Iniciar sesión">
                    <br><br>
                    <a href="/pages/auth/registro.html">¿No tienes una cuenta? Regístrate aquí &raquo;</a>
                </div>
            </form>
        </div>
    </div>
    <script type="module" src="./login.js"></script>
</body>

</html>
